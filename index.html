<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline Casino - Blackjack, Mines, Coin Flip, Roulette</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ° Offline Casino</h1>
    <div class="balance">Balance: $<span id="balance">40000</span></div>

    <nav class="game-nav">
      <button onclick="showGame('blackjack')">Blackjack</button>
      <button onclick="showGame('mines')">Mines</button>
      <button onclick="showGame('coin')">Coin Flip</button>
      <button onclick="showGame('roulette')">Roulette</button>
    </nav>

    <!-- BLACKJACK -->
    <section id="blackjack" class="game-section">
      <h2>Blackjack</h2>
      <div id="game-area">
        <div id="dealer" class="hand">
          <h3>Dealer's Hand</h3>
          <div id="dealer-cards" class="cards"></div>
          <div id="dealer-total" class="total"></div>
        </div>
        <div id="player" class="hand">
          <h3>Your Hand</h3>
          <div id="player-cards" class="cards"></div>
          <div id="player-total" class="total"></div>
        </div>
      </div>
      <div id="controls">
        <label for="bet-input">Enter your bet:</label>
        <input type="number" id="bet-input" value="1000" min="1" step="1" />
        <button id="deal-btn">Deal</button>
        <button id="hit-btn" disabled>Hit</button>
        <button id="stand-btn" disabled>Stand</button>
      </div>
      <div id="message" class="message"></div>
    </section>

    <!-- MINES -->
    <section id="mines" class="game-section hidden">
      <h2>Mines</h2>
      <div id="mine-settings">
        <button>3</button>
        <button>5</button>
        <button>8</button>
        <button>12</button>
      </div>
      <label for="mines-bet">Enter your bet:</label>
      <input type="number" id="mines-bet" value="1000" min="1" step="1" />
      <button id="start-mines-btn">Start Game</button>
      <button id="cashout-btn" style="display:none;">Cash Out</button>
      <div id="mines-grid" class="mines-grid"></div>
      <div id="mines-message" class="message"></div>
    </section>

    <!-- COIN FLIP -->
    <section id="coin" class="game-section hidden">
      <h2>Coin Flip</h2>
      <label for="coin-bet">Enter your bet:</label>
      <input type="number" id="coin-bet" value="1000" min="1" step="1" />
      <div class="coin-container">
        <div id="coin" class="coin" data-side="HEADS">HEADS</div>
      </div>
      <div class="coin-buttons">
        <button onclick="flipCoin('heads')">Heads</button>
        <button onclick="flipCoin('tails')">Tails</button>
      </div>
      <div id="coin-message" class="message"></div>
    </section>

    <!-- ROULETTE -->
    <section id="roulette" class="game-section hidden">
      <h2>Roulette</h2>
      <label for="roulette-bet">Enter your bet:</label>
      <input type="number" id="roulette-bet" value="1000" min="1" step="1" />
      <div class="roulette-options">
        <label><input type="radio" name="roulette-color" value="red" /> Red</label>
        <label><input type="radio" name="roulette-color" value="black" /> Black</label>
      </div>
      <button onclick="spinRoulette()">Spin</button>
      <div id="roulette-message" class="message"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
